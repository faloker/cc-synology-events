id: default
groups: {}
comments:
  - id: 1vPH14
    comment: >-
      The first route sends all suppression logs to /dev/null. 


      In general, you do not need them, since they do not provide any additional information, but only duplicate the events you have already processed.
    index: 0
  - id: 41V13f
    comment: The devices report many system events such as failures to send emails,
      filesystem operations, volume status, etc. There is almost no useful
      information worth extracting, so they are included as is and shaped into
      JSON.
    index: 6
routes:
  - id: 1E5akc
    name: synology_drop_suppression_logs
    final: true
    disabled: false
    pipeline: devnull
    description: "Drop all suppression logs. "
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: _raw.match(/repeated \d+ times, suppressed by/)
    output: default
  - id: default
    name: synology_file_access_events
    final: true
    disabled: false
    pipeline: synology_file_access
    description: File transfer logs, read, write, delete and other file operations.
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: _raw.match(/(FileService|FileTransfer|FileStation) Event:/)
    output: default
  - id: MWS0nq
    name: synology_connection_auth
    final: true
    disabled: false
    pipeline: synology_conn_auth
    description: Authentication events
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: _raw.match(/Connection.*User\s\[[^\]]+\]\sfrom\s\[[^\]]+\]\s(failed|signed)/)
    output: default
  - id: vweZYq
    name: synology_network_share_access
    final: true
    disabled: false
    pipeline: synology_conn_network_share
    description: Events of user access to network shares
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: _raw.match(/via \[[^\]]+\] accessed shared/)
    output: default
  - id: QF4XGk
    name: synology_user_changes
    final: true
    disabled: false
    pipeline: synology_user_changes
    description: User modification events (create, rename, add to group, etc)
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: _raw.match(/(System\s.+:.*User\s\[.+\]\swas\s|System successfully \w+
      User)/i)
    output: default
  - id: bIBGWn
    name: synology_general_system_events
    final: true
    disabled: false
    pipeline: synology_system_events
    description: The final route (default) for processing the rest of the logs
      generated by Synology.
    clones: []
    enableOutputExpression: false
    outputExpression: null
    filter: "true"
    output: default
